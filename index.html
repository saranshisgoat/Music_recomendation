<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Music Recommendation System</h1>
    </header>
    <main>
        <section class="search-box">
            <input type="text" id="search-input" placeholder="Search for music...">
            <button id="search-button">Search</button>
        </section>
        <section class="recommended-music">
            <h2>Recommended Music</h2>
            <div class="music-card">
                <img src="music1.jpg" alt="Music 1" width="100%">
                <h3>Song Title 1</h3>
                <p>Artist: Artist Name 1</p>
                <p>Genre: Pop</p>
                <button>Play</button>
            </div>
            <div class="music-card">
                <img src="music2.jpg" alt="Music 2" width="100%">
                <h3>Song Title 2</h3>
                <p>Artist: Artist Name 2</p>
                <p>Genre: Rock</p>
                <button>Play</button>
            </div>
            <!-- Add more recommended music cards here -->
        </section>
    </main>
</body>
</html>
